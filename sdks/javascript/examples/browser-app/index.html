<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - Browser Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .security-badge {
            display: inline-flex;
            align-items: center;
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
        }
        
        .security-badge::before {
            content: "üîí";
            margin-right: 6px;
        }
        
        .drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .drop-zone:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        
        .drop-zone.dragover {
            border-color: #667eea;
            background: #edf2ff;
        }
        
        .drop-zone p {
            color: #718096;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .settings {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            margin-top: 20px;
            display: none;
        }
        
        .preview.active {
            display: block;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .preview-item {
            text-align: center;
        }
        
        .preview-item h3 {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .preview-item img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stats {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .stats h3 {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            color: #718096;
            font-size: 13px;
        }
        
        .stat-value {
            color: #4a5568;
            font-weight: 600;
        }
        
        .error {
            background: #fee;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Image Converter</h1>
        <p class="subtitle">Privacy-focused local image conversion</p>
        
        <div class="security-badge">
            Local-Only Processing
        </div>
        
        <div class="drop-zone" id="dropZone">
            <p>üìÅ Drag & drop an image here</p>
            <p style="font-size: 12px;">or click to browse</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>
        
        <div class="settings">
            <div class="form-group">
                <label for="outputFormat">Output Format</label>
                <select id="outputFormat">
                    <option value="webp">WebP (Recommended)</option>
                    <option value="avif">AVIF (Best compression)</option>
                    <option value="jpeg">JPEG (Compatible)</option>
                    <option value="png">PNG (Lossless)</option>
                    <option value="heif">HEIF (Apple)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quality">Quality (1-100)</label>
                <input type="number" id="quality" min="1" max="100" value="85">
            </div>
            
            <div class="form-group">
                <label for="apiPort">API Server Port</label>
                <input type="number" id="apiPort" min="1" max="65535" value="8000">
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="stripMetadata" checked>
                <label for="stripMetadata">Remove metadata (EXIF, GPS)</label>
            </div>
        </div>
        
        <button id="convertBtn" class="btn" disabled>
            Convert Image
        </button>
        
        <div id="preview" class="preview">
            <div class="preview-grid">
                <div class="preview-item">
                    <h3>Original</h3>
                    <img id="originalImage" alt="Original">
                </div>
                <div class="preview-item">
                    <h3>Converted</h3>
                    <img id="convertedImage" alt="Converted">
                </div>
            </div>
            
            <div class="stats" id="stats"></div>
        </div>
        
        <div id="messages"></div>
    </div>

    <script type="module">
        // Note: In a real implementation, you would import the SDK properly
        // For this example, we'll use fetch directly to demonstrate the concept
        
        let selectedFile = null;
        
        // DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const preview = document.getElementById('preview');
        const originalImage = document.getElementById('originalImage');
        const convertedImage = document.getElementById('convertedImage');
        const stats = document.getElementById('stats');
        const messages = document.getElementById('messages');
        
        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        // Handle file selection
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }
            
            selectedFile = file;
            convertBtn.disabled = false;
            
            // Show original image preview
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                preview.classList.add('active');
                convertedImage.src = '';
                stats.innerHTML = '';
            };
            reader.readAsDataURL(file);
            
            showSuccess(`Selected: ${file.name} (${(file.size / 1024).toFixed(1)} KB)`);
        }
        
        // Convert button click
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            convertBtn.innerHTML = 'Converting... <span class="loading"></span>';
            clearMessages();
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('output_format', document.getElementById('outputFormat').value);
                formData.append('quality', document.getElementById('quality').value);
                formData.append('strip_metadata', document.getElementById('stripMetadata').checked);
                
                const port = document.getElementById('apiPort').value;
                const response = await fetch(`http://localhost:${port}/api/v1/convert`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Conversion failed: ${response.statusText}`);
                }
                
                // Get converted image
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                convertedImage.src = url;
                
                // Display stats
                const conversionId = response.headers.get('X-Conversion-Id');
                const processingTime = response.headers.get('X-Processing-Time');
                const compressionRatio = response.headers.get('X-Compression-Ratio');
                const inputFormat = response.headers.get('X-Input-Format');
                const outputFormat = response.headers.get('X-Output-Format');
                const inputSize = response.headers.get('X-Input-Size');
                const outputSize = response.headers.get('X-Output-Size');
                const metadataRemoved = response.headers.get('X-Metadata-Removed');
                
                stats.innerHTML = `
                    <h3>üìä Conversion Statistics</h3>
                    <div class="stat-item">
                        <span>Processing Time</span>
                        <span class="stat-value">${parseFloat(processingTime).toFixed(3)}s</span>
                    </div>
                    <div class="stat-item">
                        <span>Input Format</span>
                        <span class="stat-value">${inputFormat}</span>
                    </div>
                    <div class="stat-item">
                        <span>Output Format</span>
                        <span class="stat-value">${outputFormat}</span>
                    </div>
                    <div class="stat-item">
                        <span>Input Size</span>
                        <span class="stat-value">${(parseInt(inputSize) / 1024).toFixed(1)} KB</span>
                    </div>
                    <div class="stat-item">
                        <span>Output Size</span>
                        <span class="stat-value">${(parseInt(outputSize) / 1024).toFixed(1)} KB</span>
                    </div>
                    <div class="stat-item">
                        <span>Compression</span>
                        <span class="stat-value">${(parseFloat(compressionRatio) * 100).toFixed(1)}%</span>
                    </div>
                    <div class="stat-item">
                        <span>Metadata Removed</span>
                        <span class="stat-value">${metadataRemoved === 'true' ? 'Yes' : 'No'}</span>
                    </div>
                `;
                
                // Create download link
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace(/\.[^/.]+$/, '') + '.' + outputFormat;
                
                showSuccess(`‚úÖ Conversion successful! <a href="${url}" download="${a.download}" style="color: #22543d; font-weight: bold;">Download</a>`);
                
            } catch (error) {
                showError(`‚ùå ${error.message}`);
                console.error('Conversion error:', error);
            } finally {
                convertBtn.disabled = false;
                convertBtn.innerHTML = 'Convert Image';
            }
        });
        
        // Message functions
        function showError(message) {
            messages.innerHTML = `<div class="error">${message}</div>`;
        }
        
        function showSuccess(message) {
            messages.innerHTML = `<div class="success">${message}</div>`;
        }
        
        function clearMessages() {
            messages.innerHTML = '';
        }
        
        // Check if API server is running
        async function checkAPIServer() {
            const port = document.getElementById('apiPort').value;
            try {
                const response = await fetch(`http://localhost:${port}/api/health`);
                if (response.ok) {
                    console.log('‚úÖ API server is running');
                } else {
                    showError('‚ö†Ô∏è API server is not responding. Make sure it\'s running on port ' + port);
                }
            } catch (error) {
                showError('‚ö†Ô∏è Cannot connect to API server. Make sure it\'s running on port ' + port);
            }
        }
        
        // Check server on load
        checkAPIServer();
    </script>
</body>
</html>
