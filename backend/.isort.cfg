[settings]
# Exclude virtual environment directories
skip_glob = **/venv/**,**/.venv/**,**/env/**,**/virtualenv/**
# Profile for black compatibility
profile = black
# Line length to match black
line_length = 88
# Sections ordering
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
# Known first party modules
known_first_party = app,tests
# Multi-line output style
multi_line_output = 3
# Include trailing comma
include_trailing_comma = true
# Force single line imports to be sorted
force_single_line = false
# Use parentheses for long imports
use_parentheses = true
# Ensure imports are sorted consistently
ensure_newline_before_comments = true